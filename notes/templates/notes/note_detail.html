{% extends "base.html" %}
{% block content %}
<h2>{{ note.title }}</h2>
<p>{{ note.content }}</p>
<small class="text-muted">Updated: {{ note.updated_at }}</small>
<hr>
<a href="{% url 'note_update' note.pk %}" class="btn btn-warning">Edit</a>
<a href="{% url 'note_delete' note.pk %}" class="btn btn-danger">Delete</a>
<a href="{% url 'note_list' %}" class="btn btn-secondary">Back</a>
{% endblock %}
